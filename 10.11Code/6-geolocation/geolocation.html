        //纬度 latitude 39.9065
        //经度 longitude 116.3876
        //速度 speed NaN
        console.log(position.coords);
      },function(error){
        console.log(2)
        console.log(error);
      }//,{
        //timeout: 1
      //}
      )
    // 3.获取地理位置信息其实获取的经纬度
    }else {
      alert("您的浏览器不支持地理定位,请升级浏览器");
    }

  </script>
